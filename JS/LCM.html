<html>
    <body>
        Enter 1st digit :
        <input type="number" id="txtFirst">
        <br>
        <br>
        Enter 2nd digit :
        <input type="number" id="txtSecond">
        <br>
        <br>
        <input type="button" value="Calculate LCM" onclick="LCM()">

        <script type="text/javascript">
            function LCM() 
            {
                var value1 = document.getElementById("txtFirst").value;
                var value2 = document.getElementById("txtSecond").value;

                var minValue = Math.min(value1, value2);
                var maxValue = Math.max(value1, value2);
                var i = maxValue;
                while(i % minValue !== 0)
                {
                    i += maxValue;
                }

                alert("LCM is " + i);
            }
        </script>
    </body>
</html>

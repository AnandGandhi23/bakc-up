<html>
    <head>
        <script type="text/javascript">
            var count = 4,i,j;
            
            for(i=1; i<=count; i++)
            {
                for(j=1; j<=i; j++)
                {
                    document.write("*");
                }
                document.write("<br/>");
            }
        </script>
    </head>
</html>

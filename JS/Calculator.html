<html>
    <body>
        <table >
            <tr>
                <td colspan="3">
                    <input type="text" id="txtData" align = "right">
                </td>
                <td>
                    <input type="button" value="clear" onclick="cleardata()">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="7" onclick="display(this.value)">
                </td>
                <td>
                    <input type="button" value="8" onclick="display(this.value)">
                </td>
                <td>
                    <input type="button" value="9" onclick="display(this.value)">
                </td>
                <td>
                    <input type="button" value="+" onclick="operation(this.value)">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="4" onclick="display(this.value)">
                </td>
                <td>
                    <input type="button" value="5" onclick="display(this.value)">
                </td>
                <td>
                    <input type="button" value="6" onclick="display(this.value)">
                </td>
                <td>
                    <input type="button" value="-" onclick="operation(this.value)">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="1" onclick="display(this.value)">
                </td>
                <td>
                    <input type="button" value="2" onclick="display(this.value)">
                </td>
                <td>
                    <input type="button" value="3" onclick="display(this.value)">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="" >
                </td>
                <td>
                    <input type="button" value="0" onclick="display(this.value)">
                </td>
                <td>
                    <input type="button" value="" >
                </td>
                <td>
                    <input type="button" value="=" onclick="operation(this.value)">
                </td>
            </tr>
        </table>

        <script type="text/javascript">
            
            var value1="";
            var old_op = "";
            function display(n)
            {
                var txtData = document.getElementById("txtData");
                txtData.value += n;
            }

            function cleardata()
            {
                var txtData = document.getElementById("txtData");
                txtData.value = "";
                old_op = "";
                value1="";
            }

            function operation(op)
            {
                var txtData = document.getElementById("txtData");

                switch(old_op)
                {
                    case '+':
                        value1 += parseInt(txtData.value);
                        txtData.value = "";
                        break;

                    case '-':
                        value1 -= parseInt(txtData.value);
                        txtData.value = "";
                        break;

                    case '=':
                        txtData.value = "";
                        break;

                    default:
                        value1 = parseInt(txtData.value);
                        txtData.value = "";
                }

                if(op == "=")
                {
                    txtData.value = value1; 
                }

                old_op = op;
            }
        </script>
    </body>
</html>

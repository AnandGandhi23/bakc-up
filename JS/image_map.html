            }

    </head>

        <form>
            <input type="text" id="txtSelect">

        </form>

        <img src="C:\Users\lcom1\Desktop\download.jpg" alt = "HTML Map" border = "0" usemap = "#tutorials"/>

            coords = "74,0,113,29,98,72,52,72,38,27"

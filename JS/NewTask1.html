<html>
    <body>
        <input type="text" id="txtData">
        <br>
        <br>
        <input type="button" value="click" onclick="onlyDigits()">
        <p id="demo"></p>

        <script type="text/javascript">
        
        function onlyDigits()
        {
            let arrData = document.getElementById("txtData").value.split(",");
            document.getElementById("demo").innerHTML = arrData.filter((obj) => {return !isNaN(obj)})
        }
        </script>
    </body>
</html>

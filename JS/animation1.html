<html>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate{
            width: 50px;
            height: 50px;
            position: relative;
            background: rebeccapurple;
        }
    </style>
    <body>
        <input type="button" onclick="startanimation();" value="click me">
        <br>
        <br>
        <div id="container">
            <div id="animate">
        </div>

        <script type="text/javascript">
            function startanimation()
            {
                var divAnimate = document.getElementById("animate");
                var posi = 0;
                var id = setInterval(frame, 5);

                function frame()
                {
                    if(posi == 350)
                    {
                        clearInterval(id);
                    }
                    else{
                        posi++;
                        divAnimate.style.top = posi + "px";
                        divAnimate.style.left = posi + "px";
                    }
                }
            }
        </script>
    </body>
</html>

<html>
    <head>
        <script type="text/javascript">
            var grade = 'F';

            switch(grade)
            {
                case 'A':
                    document.write("<br/> Excellent Job");
                    break;

                case 'B':
                    document.write("<br/> Good Job");
                    break;

                case 'C':
                    document.write("<br/> Passed");
                    break;

                case 'F':
                    document.write("<br/> Fail");
                    break;
            }
        </script>
    </head>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="app" ng-controller="myctrl">
    <div ng-cloak class="w3-card-2 w3-margin" style="max-width:400px;">
        <header class="w3-container w3-light-grey w3-padding-16">
            <h3>My List</h3>
        </header>
        <ul class="w3-ul">
            <li ng-repeat="x in data track by $index">
                {{x}}<span ng-click="removeItem($index)" class="w3-right w3-margin-right"
                    style="cursor: pointer;">&times;</span>
            </li>
        </ul>

        <div class="w3-container w3-light-grey w3-padding-16">
            <input ng-model="addMe" placeholder="Enter data">
            <button ng-click="addItem()">Add</button>
            <br>
            <span style="color: red;">{{errorMessage}}</span>
        </div>
    </div>

    <script>
        var app = angular.module("app", []);
        app.controller("myctrl", ($scope) => {
            $scope.data = ["anand", "ami", "anisha"];
            
            $scope.addItem = () => {
                $scope.errorMessage = "";
                if (!$scope.addMe)
                    return;

                if ($scope.data.indexOf($scope.addMe) == -1)
                    $scope.data.push($scope.addMe);
                else
                    $scope.errorMessage = "Item already exists";
            }


            $scope.removeItem = (index) => {
                $scope.data.splice(index, 1);
            }
        });
        
        
    </script>
</body>
</html>

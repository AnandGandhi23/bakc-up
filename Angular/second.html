<html>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js">
        </script>

        <body>
                <div ng-app="app" ng-controller = "mycontroller" ng-init="mycol = 'yellow';value=10;quantity=5;li=['anand', 'ami', 'harshi']">
                    First name : <input type="text" style="background-color: {{mycol}}" ng-model="firstname" >
                    <br>
                    <br>
                    Last name : <input type="text" ng-model="lastname">
                    <br><br>
                    Full name: {{firstname + lastname}}
                    <br><br>

                    Total Price : {{value * quantity}}
                    <br><br>
                    <ul>
                        <li ng-repeat="x in li">
                            {{x}}
                        </li>
                    </ul>
                </div>
                <script>
                    var app = angular.module("app", []);
                    app.controller("mycontroller", ($scope)=>{
                        $scope.firstname = "anand";
                        $scope.lastname = "gandhi";
                    });

                    app.directive("newdirective",()=>{
                        return {
                            template : "i was made in a directive constructor"
                        };
                    });
                </script>
        </body>
</html>
